<div class="featured-result-box">
    <div class="featured-result-box-wrapper">
        {% for job in postedjobs %}
        <div class="job_item">
            <a class="featured-result-item mb-3" href="#">
                <div class="company-logo-area">
                    <div class="company-logo">
                        <img src="../../static/company_logos/{{job[1]}}" alt="" class="company-logo-img">
                    </div>
                </div>
                <div class="job-details-area">
                    <span class="job-details-upload-time">{{job[3]}}</span>
                    <div class="job-details-title text-blue2">
                        <span>{{ job[2] }}</span>
                    </div>
                    <div class="job-details-company-name text-blue3">
                        <span>{{ job[0] }}</span>
                    </div>
                    <div class="job-details-type">
                        <span>{{ job[4] }}</span>
                    </div>
                    <div class="job-details-location">
                        <span>{{ job[5] }}</span>
                    </div>
                    <div class="job-details-skill-list">
                        <p>{{ job[6] }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="featured-result-pagination text-center" id="paginate">
        <p>
        <input type="hidden" id="currentPage" value="{{page}}">
        <input type="hidden" id="total" value="{{total}}">
        <button id="prev" onclick="prev()"><i class="fas fa-chevron-left"></i> prev</button>
        {% for i in range(1, (total+1)) %}
        <button class="{% if i == page %} active {% endif %}" id="{{i}}" onclick="pages(this.id)">{{i}}</button>
        {% endfor %}
        <button id="next" onclick="next()">Next <i class="fas fa-chevron-right"></i> </button>
        </p>
    </div>
</div>
